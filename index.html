<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>

<script type="text/javascript" src="scripts/js/js_api.js"></script>

<script type="text/javascript" src="scripts/js/scripts_index.js"></script>



<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link type="text/css" rel="stylesheet" href="project/custom.css" />
</head>
<body>

	<div class="row" id="post_project">
		<form>

			<div class="input-field ">
				<input id="input_project_title" type="text" placeholder="Title">
			</div>
			
			<div class="input-field ">
				<input id="input_project_tags" type="text" placeholder="Tags">
			</div>

			<div class="input-field s12">
				<textarea id="input_project_description"
					class="materialize-textarea" length="120" placeholder="Description"></textarea>

			</div>

			<a class="waves-effect waves-light btn" id="id_button_post_project">Post
				Project</a>

		</form>
	</div>
	
	<div>
		<div id="posted_projects" style="width:60%; float:left;">
	
		</div>
	
		<div id="project_comments" style="width:40%; float:left;">
			<div id="div_leave_comments">
			
				<div class="input-field col s6">
	          		<input placeholder="Leave a Comment " id="input_leave_comment" type="text" class="validate">
	      		</div>
	
				<button id="id_button_leave_comment" class="btn waves-effect waves-light" type="submit" name="action">Leave Comment
				    <i class="material-icons">send</i>
				  </button>
			</div>
		
			<div id="selected_project_comments" >
			
			</div>
		</div>
		
	</div>

</body>
</html>
