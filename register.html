<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>

<script type="text/javascript" src="scripts/js/js_api.js"></script>

<script type="text/javascript" src="scripts/js/scripts_register.js"></script>



<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link type="text/css" rel="stylesheet" href="project/custom.css" />
</head>
<body>


	<div id="page_register">

		<div class="row">
			<form class="col ">
				<div class="row">
					<div class="input-field col ">
						<input id="input_register_firstname" type="text" 
							placeholder="Firstname">
					</div>
					<div class="input-field col ">
						<input id="input_register_lastname" type="text" 
							placeholder="Lastname">
					</div>

					<div class="row">

						<div class="input-field col ">
							<input id="input_register_email" type="email" 
								placeholder="Email">
						</div>

						<div class="input-field col ">
							<input id="input_register_phonenumber" type="text" 
								placeholder="Phonenumber">
						</div>
					</div>

					<div class="row">

						<div class="input-field col ">
							<input id="input_register_id_number" type="text" 
								placeholder="ID Number or Passport">
						</div>
					</div>

					<div class="row">
						<div class="input-field col ">
							<input id="input_register_username" type="text" 
								placeholder="Username">
						</div>
						<div class="input-field col ">

							<input id="input_register_password" type="password" 
								placeholder="Password"><a id="id_button_generate_password"
								class="waves-effect waves-light btn">Generate</a>
						</div>
						<div class="row">
							<div class="input-field col ">
								<a class="waves-effect waves-light btn-large" id="id_button_get_started">Get Started</a>
							</div>
						</div>
			</form>
		</div>


	</div>
</body>
</html>
